<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Stake - Enhanced</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Canvas Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #ffffff;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            position: relative;
            overflow-x: hidden;
        }
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(26, 26, 26, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 221, 0, 0.5);
            position: relative;
            backdrop-filter: blur(5px);
        }
        h1 {
            text-align: center;
            color: #ffdd00;
            margin-bottom: 10px;
            font-weight: 700;
            font-size: 28px;
            text-transform: uppercase;
        }
        h2 {
            color: #ffdd00;
            font-weight: 600;
            margin-top: 20px;
            font-size: 20px;
        }
        button {
            padding: 10px 20px;
            background: #ffdd00;
            color: #000000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 14px;
        }
        button:hover:not(:disabled) {
            background: #ffea4d;
            box-shadow: 0 0 15px rgba(255, 221, 0, 0.7);
            transform: translateY(-2px);
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        button.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border: 2px solid #000;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }
        .claim-all-btn {
            background: linear-gradient(135deg, #ffdd00, #00cc99);
            color: #000;
        }
        .claim-all-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #ffea4d, #00e6b3);
        }
        .input-group {
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-size: 14px;
            color: #d0d0d0;
            margin-bottom: 5px;
        }
        input, select {
            padding: 8px;
            margin: 5px 0;
            border: 2px solid #ffdd00;
            border-radius: 8px;
            width: 100%;
            max-width: 220px;
            background: #2a2a2a;
            color: #ffffff;
            font-size: 14px;
        }
        input:focus, select:focus {
            border-color: #ffea4d;
            box-shadow: 0 0 10px rgba(255, 221, 0, 0.5);
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            max-width: 400px;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
            animation: slideIn 0.5s ease-in-out, slideOut 0.5s ease-in-out 4.5s;
            opacity: 0.9;
        }
        .notification.success {
            background: #00cc99;
            color: #000;
        }
        .notification.error {
            background: #ff4d4d;
            color: #fff;
        }
        @keyframes slideIn {
            0% { transform: translateX(100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 0.9; }
        }
        @keyframes slideOut {
            0% { transform: translateX(0); opacity: 0.9; }
            100% { transform: translateX(100%); opacity: 0; }
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: rgba(21, 21, 21, 0.6);
            border-radius: 8px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ffdd00;
            text-align: center;
            font-size: 12px;
        }
        th {
            background: #ffdd00;
            color: #000000;
            font-weight: 600;
        }
        td {
            color: #d0d0d0;
        }
        .stake-section {
            background: rgba(37, 37, 37, 0.5);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
            border: 2px solid #ffdd00;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a1a;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 221, 0, 0.4);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .modal-content h3 {
            color: #ffdd00;
            margin-bottom: 20px;
        }
        .wallet-option, .modal-button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            background: #ffdd00;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        .wallet-option:hover, .modal-button:hover:not(:disabled) {
            background: #ffea4d;
        }
        .modal-button.cancel {
            background: #ff4d4d;
        }
        .modal-button.cancel:hover {
            background: #ff6666;
        }
        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #ffdd00;
            font-size: 20px;
            cursor: pointer;
        }
        .skeleton {
            background: linear-gradient(90deg, #2a2a2a 25%, #333 50%, #2a2a2a 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
            border-radius: 4px;
            height: 20px;
            width: 100px;
            display: inline-block;
        }
        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        .timer {
            color: #00cc99;
            font-size: 10px;
        }
        .no-data {
            text-align: center;
            padding: 15px;
            color: #d0d0d0;
            font-style: italic;
        }
        @media (max-width: 600px) {
            .container { padding: 15px; }
            h1 { font-size: 24px; }
            h2 { font-size: 18px; }
            button { padding: 8px 15px; font-size: 12px; }
            input, select { max-width: 100%; }
            th, td { font-size: 10px; padding: 8px; }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1>Power Stake</h1>
        <div class="button-group">
            <button id="connectWallet" aria-label="Connect your wallet">Connect Wallet</button>
        </div>
        <div>
            <p>Address: <span id="account">Not connected</span></p>
        </div>
        <div class="price-section">
            <div>
                <h2>PWR Price</h2>
                <p>PWR Price: $<span id="pwrPrice" class="skeleton"></span></p>
            </div>
            <div>
                <h2>PLP Balance</h2>
                <p>Available Balance: <span id="plpBalance" class="skeleton"></span> PLP</p>
            </div>
            <div>
                <h2>SPWR Balance</h2>
                <p>Your SPWR: <span id="spwrBalance" class="skeleton"></span> SPWR</p>
            </div>
        </div>
        <div class="stake-section">
            <h2>Stake PLP</h2>
            <div class="input-group">
                <label for="stakeAmount">Amount of PLP to Stake</label>
                <input type="number" id="stakeAmount" placeholder="E.g. 100" step="0.01" min="0" required>
            </div>
            <div class="input-group">
                <label for="stakePeriod">Staking Period (Days)</label>
                <select id="stakePeriod" required>
                    <option value="" disabled selected>Select Period</option>
                    <option value="30">30 Days (0% Bonus)</option>
                    <option value="60">60 Days (10% Bonus)</option>
                    <option value="90">90 Days (20% Bonus)</option>
                    <option value="180">180 Days (40% Bonus)</option>
                    <option value="360">360 Days (80% Bonus)</option>
                </select>
            </div>
            <button id="stakeButton" disabled aria-label="Approve and Stake PLP">Approve & Stake PLP</button>
        </div>
        <div class="active-stakes-section">
            <h2>Your Active Stakes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Stake ID</th>
                        <th>Amount</th>
                        <th>Start</th>
                        <th>End</th>
                        <th>Time Remaining</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="stakesTable"></tbody>
            </table>
        </div>
    </div>
    <div id="walletModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeWalletModal()">×</span>
            <h3>Select Wallet</h3>
            <div id="walletOptions"></div>
        </div>
    </div>
    <div id="confirmClaimModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeConfirmClaimModal()">×</span>
            <h3>Confirm Claim</h3>
            <p>Stake ID: <span id="confirmStakeId"></span></p>
            <p id="confirmClaimMessage">Loading...</p>
            <button class="modal-button" onclick="proceedClaimAll()">Confirm</button>
            <button class="modal-button cancel" onclick="closeConfirmClaimModal()">Cancel</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@4.2.0/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Configuración de particles.js
        particlesJS('particles-js', {
            particles: {
                number: { value: 60, density: { enable: true, value_area: 800 } },
                color: { value: '#ffdd00' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: '#ffdd00', opacity: 0.3, width: 1 },
                move: { enable: true, speed: 2, direction: 'none', random: true }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'grab' }, onclick: { enable: true, mode: 'push' }, resize: true },
                modes: { grab: { distance: 200, line_linked: { opacity: 0.5 } }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });

        // Constantes
        const CONFIG = {
            CONTRACT_ADDRESS: "0x619aBD3Ab24C8a8a13f15E6DAaa2c31D02267184",
            PLP_ADDRESS: "0xe5c56E4a8f8d96e3A91b18D83b7f0c36663C9a74",
            PWR_ADDRESS: "0x3Eb3B7b3D95Cb3699295D7868F85e43b56AeeFcB",
            DESIRED_NETWORK_ID: '369',
            CACHE_TTL: 30000,
            MIN_PLS_BALANCE: 0.01,
            DEBOUNCE_MS: 300
        };

        // Estado global
        let state = {
            web3: null,
            account: null,
            contract: null,
            plpContract: null,
            pwrContract: null,
            spwrContract: null,
            selectedProvider: null,
            pendingClaimStakeId: null,
            isProcessing: false
        };

        // ABI
        const powerStakeABI = [
            {"inputs":[{"internalType":"address","name":"_plpToken","type":"address"},{"internalType":"address","name":"_pwrToken","type":"address"},{"internalType":"address","name":"_spwrToken","type":"address"}],"stateMutability":"nonpayable","type":"constructor"},
            {"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"user","type":"address"},{"indexed":false,"internalType":"uint256","name":"amount","type":"uint256"}],"name":"Claimed","type":"event"},
            {"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"user","type":"address"},{"indexed":false,"internalType":"uint256","name":"amount","type":"uint256"},{"indexed":false,"internalType":"uint256","name":"duration","type":"uint256"}],"name":"Staked","type":"event"},
            {"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"user","type":"address"},{"indexed":false,"internalType":"uint256","name":"amount","type":"uint256"}],"name":"Withdrawn","type":"event"},
            {"inputs":[],"name":"TOTAL_REWARDS","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"stakeId","type":"uint256"}],"name":"calculateReward","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"stakeId","type":"uint256"}],"name":"claimRewards","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"amount","type":"uint256"},{"internalType":"uint256","name":"duration","type":"uint256"}],"name":"createStake","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[],"name":"currentAPR","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"stakeId","type":"uint256"}],"name":"earlyWithdrawStake","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"stakeId","type":"uint256"}],"name":"getStakeDetails","outputs":[{"components":[{"internalType":"address","name":"owner","type":"address"},{"internalType":"uint256","name":"plpAmount","type":"uint256"},{"internalType":"uint256","name":"startTime","type":"uint256"},{"internalType":"uint256","name":"endTime","type":"uint256"},{"internalType":"uint256","name":"duration","type":"uint256"},{"internalType":"bool","name":"claimed","type":"bool"}],"internalType":"struct PowerStake.Stake","name":"","type":"tuple"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"address","name":"user","type":"address"}],"name":"getUserStakes","outputs":[{"internalType":"uint256[]","name":"","type":"uint256[]"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"plpToken","outputs":[{"internalType":"contract IERC20","name":"","type":"address"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"pwrToken","outputs":[{"internalType":"contract IERC20","name":"","type":"address"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"rewardsDistributed","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"spwrToken","outputs":[{"internalType":"contract IERC20","name":"","type":"address"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"stakeId","type":"uint256"}],"name":"withdrawStake","outputs":[],"stateMutability":"nonpayable","type":"function"}
        ];
        const erc20ABI = [
            {"constant":true,"inputs":[{"name":"_owner","type":"address"}],"name":"balanceOf","outputs":[{"name":"balance","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"},
            {"constant":true,"inputs":[{"name":"_owner","type":"address"},{"name":"_spender","type":"address"}],"name":"allowance","outputs":[{"name":"","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"},
            {"constant":false,"inputs":[{"name":"_spender","type":"address"},{"name":"_value","type":"uint256"}],"name":"approve","outputs":[{"name":"","type":"bool"}],"payable":false,"stateMutability":"nonpayable","type":"function"},
            {"constant":false,"inputs":[{"name":"_to","type":"address"},{"name":"_value","type":"uint256"}],"name":"transfer","outputs":[{"name":"","type":"bool"}],"payable":false,"stateMutability":"nonpayable","type":"function"}
        ];

        // Utilidades
        function log(category, message, data = {}) {
            console.log(`[${new Date().toISOString()}] [${category}] ${message}`, data);
        }

        function showNotification(message, isError = false) {
            const notification = document.createElement('div');
            notification.className = `notification ${isError ? 'error' : 'success'}`;
            notification.innerHTML = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 5000);
        }

        function debounce(func, wait) {
            let timeout;
            return (...args) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => func(...args), wait);
            };
        }

        // Inicialización
        async function init() {
            log('INIT', 'Initializing application');
            if (!window.ethereum) {
                showNotification('Please install MetaMask or Rabby Wallet.', true);
                log('INIT', 'No Ethereum provider detected');
                return;
            }
            document.getElementById('connectWallet').addEventListener('click', connectWallet);
            document.getElementById('stakeButton').addEventListener('click', stakePLP);
            document.getElementById('stakeAmount').addEventListener('input', debounce(updateStakeButtonState, CONFIG.DEBOUNCE_MS));
            document.getElementById('stakePeriod').addEventListener('change', debounce(updateStakeButtonState, CONFIG.DEBOUNCE_MS));
            await updateAllData();
            setInterval(updateAllData, CONFIG.CACHE_TTL);
            log('INIT', 'Initialization complete');
        }

        async function connectWallet() {
            try {
                log('WALLET', 'Attempting to connect wallet');
                const provider = window.ethereum;
                state.web3 = new Web3(provider);
                state.selectedProvider = provider;

                // Solicitar cuentas
                const accounts = await provider.request({ method: 'eth_requestAccounts' });
                if (!accounts.length) throw new Error('No accounts selected');
                state.account = accounts[0];
                document.getElementById('account').textContent = `${state.account.slice(0, 6)}...${state.account.slice(-4)}`;
                showNotification('Wallet connected successfully');

                // Verificar red
                await checkAndSwitchNetwork();
                await initializeContracts();
                await updateAllData();

                // Escuchar eventos
                provider.on('accountsChanged', handleAccountsChanged);
                provider.on('chainChanged', () => window.location.reload());
            } catch (error) {
                log('WALLET', 'Connection error', { error });
                showNotification(`Failed to connect wallet: ${error.message}`, true);
            }
        }

        async function checkAndSwitchNetwork() {
            try {
                log('NETWORK', 'Checking network');
                const networkId = await state.web3.eth.getChainId();
                if (networkId !== BigInt(CONFIG.DESIRED_NETWORK_ID)) {
                    log('NETWORK', `Switching to PulseChain (Chain ID: ${CONFIG.DESIRED_NETWORK_ID})`);
                    await state.selectedProvider.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: `0x${parseInt(CONFIG.DESIRED_NETWORK_ID).toString(16)}` }],
                    });
                }
            } catch (switchError) {
                if (switchError.code === 4902) {
                    log('NETWORK', 'Adding PulseChain');
                    await state.selectedProvider.request({
                        method: 'wallet_addEthereumChain',
                        params: [{
                            chainId: `0x${parseInt(CONFIG.DESIRED_NETWORK_ID).toString(16)}`,
                            chainName: 'PulseChain',
                            nativeCurrency: { name: 'Pulse', symbol: 'PLS', decimals: 18 },
                            rpcUrls: ['https://rpc.pulsechain.com'],
                            blockExplorerUrls: ['https://scan.pulsechain.com']
                        }]
                    });
                } else {
                    throw switchError;
                }
            }
        }

        async function initializeContracts() {
            try {
                log('CONTRACT', 'Initializing contracts');
                state.contract = new state.web3.eth.Contract(powerStakeABI, CONFIG.CONTRACT_ADDRESS);
                state.plpContract = new state.web3.eth.Contract(erc20ABI, CONFIG.PLP_ADDRESS);
                state.pwrContract = new state.web3.eth.Contract(erc20ABI, CONFIG.PWR_ADDRESS);
                const spwrAddress = await state.contract.methods.spwrToken().call();
                state.spwrContract = new state.web3.eth.Contract(erc20ABI, spwrAddress);
                log('CONTRACT', 'Contracts initialized', { spwrAddress });
            } catch (error) {
                log('CONTRACT', 'Error initializing contracts', { error });
                showNotification('Failed to initialize contracts', true);
                throw error;
            }
        }

        async function handleAccountsChanged(accounts) {
            state.account = accounts[0] || null;
            document.getElementById('account').textContent = state.account ? `${state.account.slice(0, 6)}...${state.account.slice(-4)}` : 'Not connected';
            showNotification(state.account ? 'Account changed' : 'Wallet disconnected', !state.account);
            if (state.account) await updateAllData();
        }

        async function updateAllData() {
            try {
                log('DATA', 'Updating all data');
                await Promise.all([
                    updateTokenPrices(),
                    state.account && updateBalances(),
                    state.account && updateStakesTable()
                ]);
            } catch (error) {
                log('DATA', 'Error updating data', { error });
                showNotification('Error updating data', true);
            }
        }

        async function updateTokenPrices() {
            try {
                log('PRICE', 'Fetching PWR price');
                const response = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${CONFIG.PWR_ADDRESS}`);
                const data = await response.json();
                const priceUsd = data.pairs?.[0]?.priceUsd || '0';
                document.getElementById('pwrPrice').textContent = parseFloat(priceUsd).toFixed(4);
                document.getElementById('pwrPrice').classList.remove('skeleton');
            } catch (error) {
                log('PRICE', 'Error fetching PWR price', { error });
                document.getElementById('pwrPrice').textContent = 'Unavailable';
            }
        }

        async function updateBalances() {
            try {
                log('BALANCE', 'Updating balances');
                const [plpBalance, spwrBalance] = await Promise.all([
                    state.plpContract.methods.balanceOf(state.account).call(),
                    state.spwrContract.methods.balanceOf(state.account).call()
                ]);
                document.getElementById('plpBalance').textContent = parseFloat(state.web3.utils.fromWei(plpBalance, 'ether')).toFixed(4);
                document.getElementById('spwrBalance').textContent = parseFloat(state.web3.utils.fromWei(spwrBalance, 'ether')).toFixed(4);
                document.getElementById('plpBalance').classList.remove('skeleton');
                document.getElementById('spwrBalance').classList.remove('skeleton');
            } catch (error) {
                log('BALANCE', 'Error updating balances', { error });
                showNotification('Error loading balances', true);
            }
        }

        async function stakePLP() {
            if (state.isProcessing) return;
            state.isProcessing = true;
            const stakeButton = document.getElementById('stakeButton');
            stakeButton.classList.add('loading');
            try {
                log('STAKE', 'Initiating stake');
                if (!state.account) throw new Error('Wallet not connected');
                const amount = document.getElementById('stakeAmount').value;
                const periodDays = document.getElementById('stakePeriod').value;
                if (!amount || !periodDays || parseFloat(amount) <= 0) throw new Error('Invalid amount or period');
                const amountWei = state.web3.utils.toWei(amount, 'ether');
                const durationSeconds = parseInt(periodDays) * 24 * 60 * 60;

                // Validar saldos
                const plsBalance = await state.web3.eth.getBalance(state.account);
                if (parseFloat(state.web3.utils.fromWei(plsBalance, 'ether')) < CONFIG.MIN_PLS_BALANCE) {
                    throw new Error('Insufficient PLS for gas');
                }
                const plpBalance = await state.plpContract.methods.balanceOf(state.account).call();
                if (BigInt(plpBalance) < BigInt(amountWei)) throw new Error('Insufficient PLP balance');

                // Aprobar PLP
                const allowance = await state.plpContract.methods.allowance(state.account, CONFIG.CONTRACT_ADDRESS).call();
                if (BigInt(allowance) < BigInt(amountWei)) {
                    showNotification('Approving PLP...');
                    await state.plpContract.methods.approve(CONFIG.CONTRACT_ADDRESS, amountWei).send({ from: state.account });
                    showNotification('PLP approved');
                }

                // Crear stake
                showNotification('Creating stake...');
                await state.contract.methods.createStake(amountWei, durationSeconds).send({ from: state.account });
                showNotification('Stake created successfully');
                await updateAllData();
                document.getElementById('stakeAmount').value = '';
                document.getElementById('stakePeriod').value = '';
                updateStakeButtonState();
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            } catch (error) {
                log('STAKE', 'Stake error', { error });
                showNotification(`Stake failed: ${error.message}`, true);
            } finally {
                state.isProcessing = false;
                stakeButton.classList.remove('loading');
            }
        }

        function updateStakeButtonState() {
            const amount = document.getElementById('stakeAmount').value;
            const period = document.getElementById('stakePeriod').value;
            const isDisabled = !state.account || !amount || parseFloat(amount) <= 0 || !period || state.isProcessing;
            document.getElementById('stakeButton').disabled = isDisabled;
        }

        async function updateStakesTable() {
            log('STAKES', 'Updating stakes table');
            const tbody = document.getElementById('stakesTable');
            tbody.innerHTML = '<tr><td colspan="6" class="no-data">Loading...</td></tr>';
            if (!state.account || !state.contract) {
                tbody.innerHTML = '<tr><td colspan="6" class="no-data">Connect wallet to view stakes</td></tr>';
                return;
            }
            try {
                const stakeIds = await state.contract.methods.getUserStakes(state.account).call();
                if (!stakeIds.length) {
                    tbody.innerHTML = '<tr><td colspan="6" class="no-data">No active stakes found</td></tr>';
                    return;
                }
                tbody.innerHTML = '';
                for (const stakeId of stakeIds.filter(id => id > 0)) {
                    try {
                        const stake = await state.contract.methods.getStakeDetails(stakeId).call();
                        if (stake.claimed || stake.owner.toLowerCase() !== state.account.toLowerCase()) continue;
                        const amount = parseFloat(state.web3.utils.fromWei(stake.plpAmount, 'ether')).toFixed(4);
                        const startDate = new Date(stake.startTime * 1000).toLocaleString();
                        const endDate = new Date(stake.endTime * 1000).toLocaleString();
                        const timeRemaining = Math.max(0, stake.endTime - Math.floor(Date.now() / 1000));
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${stakeId}</td>
                            <td>${amount} PLP</td>
                            <td>${startDate}</td>
                            <td>${endDate}</td>
                            <td><span class="timer" id="timer-${stakeId}">${formatTimeRemaining(timeRemaining)}</span></td>
                            <td>
                                ${timeRemaining > 0 
                                    ? `<button onclick="earlyWithdraw(${stakeId})" ${state.isProcessing ? 'disabled' : ''}>Early Withdraw</button>`
                                    : `<button class="claim-all-btn" onclick="showConfirmClaimModal(${stakeId})" ${state.isProcessing ? 'disabled' : ''}>Claim All</button>`}
                            </td>
                        `;
                        tbody.appendChild(row);
                        if (timeRemaining > 0) startTimer(stakeId, stake.endTime);
                    } catch (error) {
                        log('STAKES', `Error processing stake ID ${stakeId}`, { error });
                    }
                }
            } catch (error) {
                log('STAKES', 'Error updating stakes', { error });
                tbody.innerHTML = '<tr><td colspan="6" class="no-data">Error loading stakes</td></tr>';
            }
        }

        function formatTimeRemaining(seconds) {
            if (seconds <= 0) return 'Finished';
            const days = Math.floor(seconds / (24 * 60 * 60));
            const hours = Math.floor((seconds % (24 * 60 * 60)) / (60 * 60));
            const minutes = Math.floor((seconds % (60 * 60)) / 60);
            return `${days}d ${hours}h ${minutes}m`;
        }

        function startTimer(stakeId, endTime) {
            const timerInterval = setInterval(() => {
                const remaining = Math.max(0, endTime - Math.floor(Date.now() / 1000));
                const timerElement = document.getElementById(`timer-${stakeId}`);
                if (timerElement) {
                    timerElement.textContent = formatTimeRemaining(remaining);
                    if (remaining <= 0) {
                        clearInterval(timerInterval);
                        updateStakesTable();
                    }
                } else {
                    clearInterval(timerInterval);
                }
            }, 1000);
        }

        async function earlyWithdraw(stakeId) {
            if (state.isProcessing) return;
            state.isProcessing = true;
            try {
                log('WITHDRAW', `Initiating early withdraw for Stake ID: ${stakeId}`);
                showNotification('Processing early withdrawal...');
                await state.contract.methods.earlyWithdrawStake(stakeId).send({ from: state.account });
                showNotification('Early withdrawal completed');
                await updateAllData();
            } catch (error) {
                log('WITHDRAW', 'Early withdraw error', { error });
                showNotification(`Early withdraw failed: ${error.message}`, true);
            } finally {
                state.isProcessing = false;
            }
        }

        function showConfirmClaimModal(stakeId) {
            if (!stakeId || stakeId <= 0) {
                showNotification('Invalid stake ID', true);
                return;
            }
            state.pendingClaimStakeId = parseInt(stakeId);
            document.getElementById('confirmStakeId').textContent = stakeId;
            document.getElementById('confirmClaimMessage').innerHTML = 'Loading stake details...';
            state.contract.methods.getStakeDetails(stakeId).call().then(stake => {
                const plpAmount = parseFloat(state.web3.utils.fromWei(stake.plpAmount, 'ether')).toFixed(4);
                state.contract.methods.calculateReward(stakeId).call().then(reward => {
                    const rewardAmount = parseFloat(state.web3.utils.fromWei(reward, 'ether')).toFixed(4);
                    document.getElementById('confirmClaimMessage').innerHTML = `
                        Claim <strong>${plpAmount} PLP</strong> and <strong>${rewardAmount} PWR</strong>?<br>
                        <strong>Note:</strong> This will burn <strong>${plpAmount} SPWR</strong>.
                    `;
                }).catch(error => {
                    document.getElementById('confirmClaimMessage').innerHTML = `Claim PLP and PWR? Note: This will burn ${plpAmount} SPWR.`;
                });
            }).catch(error => {
                showNotification(`Error loading stake details: ${error.message}`, true);
                document.getElementById('confirmClaimMessage').innerHTML = `Claim PLP and PWR?`;
            });
            document.getElementById('confirmClaimModal').style.display = 'block';
        }

        function closeConfirmClaimModal() {
            document.getElementById('confirmClaimModal').style.display = 'none';
            state.pendingClaimStakeId = null;
        }

        async function proceedClaimAll() {
            if (state.isProcessing) return;
            state.isProcessing = true;
            const stakeId = state.pendingClaimStakeId;
            if (!stakeId || stakeId <= 0) {
                showNotification('Invalid stake ID', true);
                closeConfirmClaimModal();
                state.isProcessing = false;
                return;
            }
            try {
                log('CLAIM', `Initiating claim for Stake ID: ${stakeId}`);
                closeConfirmClaimModal();

                // Validar stake
                const stake = await state.contract.methods.getStakeDetails(stakeId).call();
                const plpAmount = parseFloat(state.web3.utils.fromWei(stake.plpAmount, 'ether')).toFixed(4);
                const rewardAmount = parseFloat(state.web3.utils.fromWei(await state.contract.methods.calculateReward(stakeId).call(), 'ether')).toFixed(4);
                if (Math.max(0, stake.endTime - Math.floor(Date.now() / 1000)) > 0) throw new Error('Stake still active');
                if (stake.claimed) throw new Error('Stake already claimed');
                if (stake.owner.toLowerCase() !== state.account.toLowerCase()) throw new Error('Not stake owner');

                // Validar saldos
                const plsBalance = await state.web3.eth.getBalance(state.account);
                if (parseFloat(state.web3.utils.fromWei(plsBalance, 'ether')) < CONFIG.MIN_PLS_BALANCE) {
                    throw new Error('Insufficient PLS for gas');
                }
                const spwrBalance = await state.spwrContract.methods.balanceOf(state.account).call();
                if (BigInt(spwrBalance) < BigInt(stake.plpAmount)) {
                    throw new Error(`Insufficient SPWR: ${state.web3.utils.fromWei(spwrBalance, 'ether')} SPWR`);
                }
                const contractPLPBalance = await state.plpContract.methods.balanceOf(CONFIG.CONTRACT_ADDRESS).call();
                if (BigInt(contractPLPBalance) < BigInt(stake.plpAmount)) {
                    throw new Error('Contract has insufficient PLP');
                }

                // Aprobar SPWR para quema (si es necesario)
                const allowance = await state.spwrContract.methods.allowance(state.account, CONFIG.CONTRACT_ADDRESS).call();
                if (BigInt(allowance) < BigInt(stake.plpAmount)) {
                    showNotification('Approving SPWR for burning...');
                    await state.spwrContract.methods.approve(CONFIG.CONTRACT_ADDRESS, stake.plpAmount).send({ from: state.account });
                    showNotification('SPWR approved');
                }

                // Withdraw y Claim
                showNotification(`Withdrawing ${plpAmount} PLP and burning ${plpAmount} SPWR...`);
                await state.contract.methods.withdrawStake(stakeId).send({ from: state.account });
                showNotification(`Withdrawn ${plpAmount} PLP`);

                showNotification(`Claiming ${rewardAmount} PWR...`);
                await state.contract.methods.claimRewards(stakeId).send({ from: state.account });
                showNotification(`Claimed ${rewardAmount} PWR`);

                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                await updateAllData();
            } catch (error) {
                log('CLAIM', 'Claim error', { error });
                showNotification(`Claim failed: ${error.message}`, true);
            } finally {
                state.isProcessing = false;
            }
        }

        // Iniciar aplicación
        init();
    </script>
</body>
</html>
