        async function detectWallets() {
            console.log("Detecting wallets...");
            const providers = [];
            if (window.ethereum) {
                providers.push(window.ethereum);
                if (window.ethereum.providers) providers.push(...window.ethereum.providers);
            }
            const walletOptions = document.getElementById('walletOptions');
            walletOptions.innerHTML = '';
            if (providers.length === 0) {
                walletOptions.innerHTML = '<p>No wallets detected. Please install MetaMask.</p>';
                updateStatus("No wallets detected. Please install MetaMask.", true);
                return;
            }
            const uniqueProviders = [...new Set(providers)];
            uniqueProviders.forEach((provider, index) => {
                const walletName = provider.isMetaMask ? 'MetaMask' : provider.isRabby ? 'Rabby Wallet' : `Wallet ${index + 1}`;
                const button = document.createElement('button');
                button.className = 'wallet-option';
                button.innerText = walletName;
                button.onclick = () => connectWallet(provider, walletName);
                walletOptions.appendChild(button);
            });
            document.getElementById('walletModal').style.display = 'block';
        }

        function closeWalletModal() {
            document.getElementById('walletModal').style.display = 'none';
        }

        async function connectWallet(provider, walletName) {
            try {
                console.log(`Connecting to ${walletName}...`);
                selectedProvider = provider;
                web3 = new Web3(provider);
                const accounts = await provider.request({ method: 'eth_requestAccounts' });
                if (!accounts.length) throw new Error("No account selected.");
                account = accounts[0];
                document.getElementById('account').innerText = `${account.slice(0, 6)}...${account.slice(-4)}`;
                updateStatus(`Connected with ${walletName}: ${account.slice(0, 6)}...`, false);
                closeWalletModal();
                await initializeContracts();
                await updateStakesTable();
                provider.on('accountsChanged', handleAccountsChanged);
                provider.on('chainChanged', () => window.location.reload());
            } catch (error) {
                console.error(`Connect error with ${walletName}:`, error);
                updateStatus(`Failed to connect: ${error.message}`, true);
            }
        }

        function handleAccountsChanged(accounts) {
            if (accounts.length === 0) {
                updateStatus("Wallet disconnected. Please reconnect.", true);
                document.getElementById('account').innerText = "Not connected";
                account = null;
                document.getElementById('stakesTable').innerHTML = '<tr><td colspan="6" class="no-data">Connect your wallet to view your stakes</td></tr>';
            } else {
                account = accounts[0];
                document.getElementById('account').innerText = `${account.slice(0, 6)}...${account.slice(-4)}`;
                updateStatus(`Account changed: ${account.slice(0, 6)}...`, false);
                updateStakesTable();
            }
        }

                    try {
                        await selectedProvider.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: `0x${DESIRED_NETWORK_ID.toString(16)}` }],
                        });
                    } catch (switchError) {
                        if (switchError.code === 4902) {
                            await selectedProvider.request({
                                method: 'wallet_addEthereumChain',
                                params: [{
                                    branchId: `0x${DESIRED_NETWORK_ID.toString(16)}`,
                                    branchName: 'PulseChain',
                                    nativeCurrency: { name: 'Pulse', symbol: 'PLS', decimals: 18 },
                                    rpcUrls: ['https://rpc.pulsechain.com'],
                                    blockExplorerUrls: ['https://scan.pulsechain.com']
                                }]
                            });
                        } else {
                            throw new Error(`Network switch failed: ${switchError.message}`);
                        }
                    }
                }
                contract = new web3.eth.Contract(powerStakeABI, contractAddress);
                plpContract = new web3.eth.Contract(erc20ABI, plpAddress);
                pwrContract = new web3.eth.Contract(erc20ABI, pwrAddress);
                spwrAddress = await contract.methods.spwrToken().call();
                spwrContract = new web3.eth.Contract(erc20ABI, spwrAddress);
            } catch (error) {
                console.error("Initialize contracts error:", error);
                updateStatus(`Error initializing contracts: ${error.message}. Ensure you're on PulseChain (Network ID 369).`, true);
            }
        }

        async function claimAll(stakeId) {
            if (isProcessing) return;
            isProcessing = true;
            const claimButton = document.querySelector(`#claim-${stakeId}`);
            if (!claimButton) {
                updateStatus(`Claim button for stake ${stakeId} not found.`, true);
                isProcessing = false;
                return;
            }
            claimButton.disabled = true;
            claimButton.classList.add('loading');
            try {
                if (!contract || !account || !plpContract || !pwrContract || !spwrContract) {
                    throw new Error("Wallet or contracts not initialized. Please reconnect wallet.");
                }
                const networkId = await web3.eth.net.getId();
                if (Number(networkId) !== DESIRED_NETWORK_ID) {
                    throw new Error("Please switch to PulseChain (Network ID 369).");
                }

                let stakeDetails;
                try {
                    stakeDetails = await contract.methods.getStakeDetails(stakeId).call();
                    console.log(`Stake ${stakeId} details:`, stakeDetails);
                } catch (error) {
                    throw new Error(`Stake ${stakeId} does not exist or is invalid.`);
                }

                if (stakeDetails.owner.toLowerCase() !== account.toLowerCase()) {
                    throw new Error("You are not the owner of this stake.");
                }
                if (stakeDetails.claimed) {
                    throw new Error("Stake has already been claimed.");
                }
                const currentTime = Math.floor(Date.now() / 1000);
                if (BigInt(stakeDetails.endTime) > currentTime) {
                    throw new Error(`Stake ${stakeId} has not yet completed. Ends at ${new Date(Number(stakeDetails.endTime) * 1000).toLocaleString('es-MX', { timeZone: 'America/Mexico_City' })}.`);
                }
                const claimWindow = await contract.methods.CLAIM_WINDOW().call();
                const claimDeadline = Number(stakeDetails.endTime) + Number(claimWindow);
                if (currentTime > claimDeadline) {
                    throw new Error(`Claim window for stake ${stakeId} has expired. Contact the project team: https://t.me/+fM8oDk6HssdlNmVh.`);
                }

                const contractPWRBalance = await pwrContract.methods.balanceOf(contractAddress).call();
                if (BigInt(contractPWRBalance) < BigInt(stakeDetails.rewardAmount)) {
                    throw new Error("Contract has insufficient PWR for rewards. Contact the project team: https://t.me/+fM8oDk6HssdlNmVh.");
                }

                try {
                    const updateGas = await contract.methods.calculateReward(stakeId).estimateGas({ from: account });
                    await contract.methods.calculateReward(stakeId).send({ from: account, gas: Math.ceil(updateGas * 1.5) });
                    stakeDetails = await contract.methods.getStakeDetails(stakeId).call();
                } catch (error) {
                    console.warn(`Failed to update reward for stake ${stakeId}:`, error);
                }

                const initialPLP = await plpContract.methods.balanceOf(account).call();
                const initialPWR = await pwrContract.methods.balanceOf(account).call();
                const initialSPWR = await spwrContract.methods.balanceOf(account).call();

                updateStatus(`Withdrawing stake ${stakeId} (PLP and PWR rewards)...`, false);

                let withdrawGas;
                try {
                    withdrawGas = await contract.methods.withdrawStake(stakeId).estimateGas({ from: account });
                } catch (gasError) {
                    console.warn(`Gas estimation failed for stake ${stakeId}:`, gasError);
                    withdrawGas = 750000;
                }

                try {
                    await contract.methods.withdrawStake(stakeId).call({ from: account });
                } catch (callError) {
                    let revertReason = callError.message.includes("revert") ? callError.message.split("revert ")[1] : "Unknown revert reason";
                    throw new Error(`Simulation failed: ${revertReason}`);
                }

                const withdrawTx = await contract.methods.withdrawStake(stakeId).send({
                    from: account,
                    gas: Math.ceil(withdrawGas * 1.5),
                    gasPrice: await web3.eth.getGasPrice()
                });
                console.log(`Withdraw tx: https://scan.pulsechain.com/tx/${withdrawTx.transactionHash}`);

                const finalPLP = await plpContract.methods.balanceOf(account).call();
                const finalPWR = await pwrContract.methods.balanceOf(account).call();
                const finalSPWR = await spwrContract.methods.balanceOf(account).call();
                if (BigInt(finalPLP) <= BigInt(initialPLP)) {
                    throw new Error("PLP not delivered to wallet after claim.");
                }
                if (BigInt(stakeDetails.rewardAmount) > 0 && BigInt(finalPWR) <= BigInt(initialPWR)) {
                    throw new Error("PWR rewards not delivered to wallet.");
                }
                if (BigInt(finalSPWR) >= BigInt(initialSPWR) && BigInt(stakeDetails.spwrAmount) > 0) {
                    throw new Error("SPWR not surrendered as expected.");
                }

                updateStatus(`Stake ${stakeId} successfully claimed! SPWR surrendered, PLP and PWR delivered.`, false);
                triggerConfetti();
                await updateStakesTable();
            } catch (error) {
                console.error(`Claim error for stake ${stakeId}:`, error);
                let errorMessage = error.message;
                if (error.code === 4001) {
                    errorMessage = "Transaction rejected by user.";
                } else if (error.data && error.data.message) {
                    errorMessage = error.data.message.includes("revert") ? error.data.message.split("revert ")[1] : error.data.message;
                } else if (error.transactionHash) {
                    errorMessage = `Transaction reverted. Check logs at https://scan.pulsechain.com/tx/${error.transactionHash}`;
                }
                updateStatus(`Claim failed for stake ${stakeId}: ${errorMessage}`, true);
            } finally {
                claimButton.disabled = false;
                claimButton.classList.remove('loading');
                isProcessing = false;
            }
        }

        async function updateStakesTable() {
            try {
                if (!contract || !account) {
                    document.getElementById('stakesTable').innerHTML = '<tr><td colspan="6" class="no-data">Connect your wallet to view your stakes</td></tr>';
                    return;
                }
                const stakeIds = await contract.methods.getUserStakes(account).call();
                const stakesTable = document.getElementById('stakesTable');
                stakesTable.innerHTML = '';
                if (stakeIds.length === 0) {
                    stakesTable.innerHTML = '<tr><td colspan="6" class="no-data">No active stakes found</td></tr>';
                    return;
                }
                const currentTime = Math.floor(Date.now() / 1000);
                const claimWindow = await contract.methods.CLAIM_WINDOW().call();
                for (const stakeId of stakeIds) {
                    let stakeDetails;
                    try {
                        stakeDetails = await contract.methods.getStakeDetails(stakeId).call();
                    } catch (error) {
                        console.warn(`Failed to fetch details for stake ${stakeId}:`, error);
                        continue;
                    }
                    if (stakeDetails.claimed) continue;
                    const plpAmount = web3.utils.fromWei(stakeDetails.plpAmount, 'ether');
                    let rewardAmountWei = stakeDetails.rewardAmount;
                    try {
                        const updateGas = await contract.methods.calculateReward(stakeId).estimateGas({ from: account });
                        await contract.methods.calculateReward(stakeId).send({ from: account, gas: Math.ceil(updateGas * 1.5) });
                        const updatedStakeDetails = await contract.methods.getStakeDetails(stakeId).call();
                        rewardAmountWei = updatedStakeDetails.rewardAmount;
                    } catch (error) {
                        console.warn(`Failed to update reward for stake ${stakeId}:`, error);
                    }
                    const rewardAmount = web3.utils.fromWei(rewardAmountWei, 'ether');
                    const endTime = new Date(Number(stakeDetails.endTime) * 1000).toLocaleDateString('es-MX', { timeZone: 'America/Mexico_City' });
                    const timeRemaining = Number(stakeDetails.endTime) - currentTime;
                    const isCompleted = timeRemaining <= 0;
                    const isPastClaimWindow = currentTime > Number(stakeDetails.endTime) + Number(claimWindow);
                    const isClaimable = isCompleted && !isPastClaimWindow && !stakeDetails.claimed;
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${stakeId}</td>
                        <td>${parseFloat(plpAmount).toFixed(2)} PLP</td>
                        <td>${parseFloat(rewardAmount).toFixed(2)} PWR</td>
                        <td>${endTime}</td>
                        <td class="timer" id="timer-${stakeId}">${formatTimeRemaining(timeRemaining)}</td>
                        <td>
                            ${
                                isCompleted
                                    ? `<button class="claim-all-btn" id="claim-${stakeId}" ${isClaimable ? '' : 'disabled'} onclick="claimAll(${stakeId})">Claim All</button>`
                                    : `<button id="withdraw-${stakeId}" onclick="earlyWithdraw(${stakeId})">Early Withdraw</button>`
                            }
                            ${isPastClaimWindow ? '<div class="warning">Past claim window</div>' : ''}
                            ${stakeDetails.claimed ? '<div class="warning">Stake already claimed</div>' : ''}
                        </td>
                    `;
                    stakesTable.appendChild(row);
                    if (!isCompleted) {
                        const timerInterval = setInterval(() => {
                            const newTimeRemaining = Number(stakeDetails.endTime) - Math.floor(Date.now() / 1000);
                            const timerElement = document.getElementById(`timer-${stakeId}`);
                            if (timerElement) {
                                timerElement.innerText = formatTimeRemaining(newTimeRemaining);
                                if (newTimeRemaining <= 0) {
                                    clearInterval(timerInterval);
                                    updateStakesTable();
                                }
                            } else {
                                clearInterval(timerInterval);
                            }
                        }, 1000);
                    }
                }
            } catch (error) {
                console.error("Update stakes table error:", error);
                updateStatus(`Error fetching stakes: ${error.message}`, true);
            }
        }

        function formatTimeRemaining(seconds) {
            if (seconds <= 0) return "Completed";
            const days = Math.floor(seconds / (24 * 3600));
            seconds %= 24 * 3600;
            const hours = Math.floor(seconds / 3600);
            seconds %= 3600;
            const minutes = Math.floor(seconds / 60);
            return `${days}d ${hours}h ${minutes}m`;
        }

        async function earlyWithdraw(stakeId) {
            if (isProcessing) return;
            isProcessing = true;
            const withdrawButton = document.querySelector(`#withdraw-${stakeId}`);
            withdrawButton.disabled = true;
            withdrawButton.classList.add('loading');
            try {
                if (!contract || !account) throw new Error("Wallet or contract not initialized.");
                const networkId = await web3.eth.net.getId();
                if (Number(networkId) !== DESIRED_NETWORK_ID) throw new Error("Please switch to PulseChain (Network ID 369).");
                const stakeDetails = await contract.methods.getStakeDetails(stakeId).call();
                if (stakeDetails.claimed) throw new Error("Stake already withdrawn.");
                if (BigInt(stakeDetails.endTime) <= Math.floor(Date.now() / 1000)) {
                    throw new Error("Stake is completed. Use 'Claim All' to withdraw.");
                }
                updateStatus(`Early withdrawing stake ${stakeId}...`, false);
                let gas;
                try {
                    gas = await contract.methods.earlyWithdrawStake(stakeId).estimateGas({ from: account });
                } catch (gasError) {
                    console.error(`Gas estimation failed for stake ${stakeId}:`, gasError);
                    gas = 750000;
                }
                const tx = await contract.methods.earlyWithdrawStake(stakeId).send({ from: account, gas: Math.ceil(gas * 1.5) });
                console.log(`Early withdraw tx: https://scan.pulsechain.com/tx/${tx.transactionHash}`);
                updateStatus(`Stake ${stakeId} withdrawn early with penalty, SPWR surrendered!`, false);
                triggerConfetti();
                await updateStakesTable();
            } catch (error) {
                console.error(`Early withdraw error for stake ${stakeId}:`, error);
                let errorMessage = error.message;
                if (error.code === 4001) {
                    errorMessage = "Transaction rejected by user.";
                } else if (error.data && error.data.message) {
                    errorMessage = error.data.message.includes("revert") ? error.data.message.split("revert ")[1] : error.data.message;
                } else if (error.transactionHash) {
                    errorMessage = `Transaction reverted. Check logs at https://scan.pulsechain.com/tx/${error.transactionHash}`;
                }
                updateStatus(`Early withdraw failed for stake ${stakeId}: ${errorMessage}`, true);
            } finally {
                withdrawButton.disabled = false;
                withdrawButton.classList.remove('loading');
                isProcessing = false;
            }
        }

        async function init() {
            console.log("Initializing application...");
            if (!window.ethereum) {
                updateStatus("No wallet detected. Please install MetaMask.", true);
                return;
            }
            document.getElementById('connectWallet').addEventListener('click', detectWallets);
        }

        window.addEventListener('load', init);
    </script>
