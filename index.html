<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Stake - Coming Soon</title>
    <!-- Favicon placeholders (replace with actual paths or remove) -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" href="/favicon-96x96.png">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Canvas Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #ffffff;
            background: #0f0f0f;
            position: relative;
            overflow-x: hidden;
        }
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container { 
            max-width: 1000px; 
            margin: 0 auto; 
            background: rgba(26, 26, 26, 0.7);
            padding: 20px; 
            border-radius: 15px; 
            box-shadow: 0 0 20px rgba(255, 221, 0, 0.4); 
            position: relative; 
            backdrop-filter: blur(5px);
            text-align: center;
        }
        h1 { 
            text-align: center; 
            color: #ffdd00; 
            margin-bottom: 10px; 
            font-weight: 700; 
            font-size: 28px; 
            letter-spacing: 2px; 
            text-transform: uppercase; 
            text-shadow: 0 0 10px rgba(255, 221, 0, 0.7);
        }
        .coming-soon {
            font-size: 24px;
            color: #ffdd00;
            margin: 50px 0;
        }
        .footer-buttons { 
            display: flex; 
            justify-content: center; 
            gap: 15px; 
            margin-top: 20px; 
            flex-wrap: wrap; 
        }
        .footer-buttons button { 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            padding: 10px 15px; 
            font-size: 14px; 
            background: #ffdd00; 
            color: #000000; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            transition: all 0.3s ease; 
        }
        .footer-buttons button:hover { 
            background: #ffea4d; 
            box-shadow: 0 0 15px rgba(255, 221, 0, 0.7); 
        }
        .footer-buttons button i { 
            font-size: 16px; 
        }
        .logo { 
            position: relative;
            display: block;
            width: 80px; 
            height: 80px; 
            border-radius: 50%; 
            box-shadow: 0 0 10px rgba(255, 221, 0, 0.5); 
            transition: transform 0.3s ease; 
            z-index: 10;
            margin: 10px auto;
        }
        .logo:hover { 
            transform: scale(1.05); 
        }
        @media (max-width: 600px) {
            .container { padding: 15px; background: rgba(26, 26, 26, 0.8); }
            h1 { font-size: 24px; }
            .coming-soon { font-size: 20px; }
            .footer-buttons { flex-direction: column; gap: 10px; }
            .footer-buttons button { font-size: 12px; padding: 8px 12px; }
            .footer-buttons button i { font-size: 14px; }
            .logo { width: 60px; height: 60px; margin: 5px auto; }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <img src="https://via.placeholder.com/80" alt="Power Coin Logo" class="logo" onerror="this.style.display='none';">
        <h1>Power Stake</h1>
        <div class="coming-soon">
            Coming Soon
        </div>
        <div class="footer-buttons">
            <button type="button" onclick="window.open('https://powercoin-pwr.com/', '_blank')" aria-label="Visit PowerCoin Website">
                <i class="fas fa-globe"></i> Website
            </button>
            <button type="button" onclick="window.open('https://twitter.com/powercoinpwr', '_blank')" aria-label="Visit PowerCoin on X">
                <i class="fab fa-x-twitter"></i> X
            </button>
            <button type="button" onclick="window.open('https://t.me/+fM8oDk6HssdlNmVh', '_blank')" aria-label="Join PowerCoin on Telegram">
                <i class="fab fa-telegram"></i> Telegram
            </button>
            <button type="button" onclick="window.open('https://www.tiktok.com/@powercoin.pwr', '_blank')" aria-label="Follow PowerCoin on TikTok">
                <i class="fab fa-tiktok"></i> TikTok
            </button>
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Particles.js configuration
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#ffdd00' },
                shape: { type: 'circle', stroke: { width: 0, color: '#000000' } },
                opacity: { value: 0.5, random: true, anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false } },
                size: { value: 3, random: true, anim: { enable: true, speed: 2, size_min: 0.1, sync: false } },
                line_linked: { enable: true, distance: 150, color: '#ffdd00', opacity: 0.3, width: 1 },
                move: { enable: true, speed: 2, direction: 'none', random: true, straight: false, out_mode: 'out', bounce: false }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'grab' }, onclick: { enable: true, mode: 'push' }, resize: true },
                modes: { grab: { distance: 200, line_linked: { opacity: 0.5 } }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
